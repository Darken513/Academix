<div class="form-group">
    <label [ngClass]="{ 'required': required }">{{ label }}</label>
    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': !valid }" [(ngModel)]="value"
        (input)="onValueChange($event)">
    <div *ngIf="!valid" class="invalid-feedback">
        {{ errorMessage }}
    </div>
</div>
