<div class="form-group" *ngIf="visible">
    <label [ngClass]="{ 'required': required }">{{ label }}</label>

    <div *ngFor="let option of options" class="form-check" [ngClass]="{ 'is-invalid': !!errorMessage }">
        <input [name]="'radios-' + label" [id]="'radios-' + label + option" type="radio" class="form-check-input" [value]="option"
            [checked]="value === option" (change)="onValueChange(option); onBlur()">
        <label [for]="'radios-' + label + option" class="form-check-label">{{ option }}</label>
    </div>

    <div *ngIf="errorMessage" class="invalid-feedback">
        {{ errorMessage }}
    </div>
</div>
